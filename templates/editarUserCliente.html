<html>
<head>
  <title>Inserir Usuario Cliente</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
  <h2 class="meu-titulo">Detalhes do Cliente</h2>
  <h3 class="meu-subtitulo">Informações do cliente:</h3>

  <div class="container">
   <form action="/editar_user_cliente" method="post">

    <label for="us_id" class="minha-label">ID:</label>
    <input type="text" id="us_id" name="us_id" value="{{ us_id }}" readonly><br>

    <label for="us_nome" class="minha-label">Selecione o tipo de usuario: </label><select name="list_box" size="1">
      <option value="3"  {% if tu_id == 3 %}selected{% endif %} >Gestor</option>
      <option value="2" {% if tu_id == 2 %}selected{% endif %}>Usuario</option>
    </select><br>

    <label for="cli_id" class="minha-label">Cliente ID:</label>
    <input type="text" id="cli_id" name="cli_id" value="{{ cli_id }}"><br>
    
    <label for="us_nome" class="minha-label">Nome:</label>
    <input type="text" id="us_nome" name="us_nome" value="{{ us_nome }}"><br>

    <label for="us_celular" class="minha-label">Celular:</label>
    <input type="text" id="us_celular" name="us_celular" value="{{ us_celular }}"><br>

    <label for="us_email" class="minha-label">E-mail:</label>
    <input type="text" id="us_email" name="us_email" value="{{ us_celular }}"><br>

    <label for="us_login" class="minha-label">Login:</label>
    <input type="text" id="us_login" name="us_login" value="{{ us_login }}"><br>

    <label for="us_senha" class="minha-label">Senha:</label>
    <input type="text" id="us_senha" name="us_senha" placeholder="Deixe em branco para manter a senha atual"><br>

    <button type="submit" class="meu-botao"> Atualizar Informações </button>
    <button type="button" id="meuBotao" class="meu-botao">Voltar</button>
  </form>

  <script>
    document.getElementById("meuBotao").addEventListener("click", function() {
        window.location.href = "/url_voltar";
    });
</script>
</div>
</body>
</html>
